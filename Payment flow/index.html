<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container">


        <section>
            <nav>
                <h3>Complete your Purchase</h3>
                <div class="nav-links">
                    <ul>
                        <li class="active"><a href="#">Personal info</a></li>
                        <li><a href="billing.html">Billing info</a></li>
                        <li><a href="confirm.html">Confirm payment</a></li>
                    </ul>
                </div>
                <hr>
            </nav>
        </section>


        <section>
            <form action="billing.html">
                <fieldset>
                    <label for="name">Name
                        <p></p>
                        <input type="text" id="name" placeholder="Opara Linus Ahmed">
                    </label>
                    <label for="email">Email address<span> *</span>
                        <p>The purchase reciept would be sent to this address</p>
                        <input type="email" id="email" placeholder="Oparalinusahmed@devmail.com">
                    </label>
                    <label for="address-1">Address 1
                        <p></p>
                        <input type="text" id="address-1" placeholder="The address of the user goes here">
                    </label>
                    <label for="address-2">Address 2
                        <p></p>
                        <input type="text" id="address-2" placeholder="And here">
                    </label>
                    <div class="inline">
                        <label for="local-government">Local government
                            <p></p>
                            <input type="text" id="local-government" placeholder="Surulere">
                        </label>
                        <label for="state">State
                            <p></p>
                            <select name="state" id="state">
                                <option value="">Lagos</option>
                            </select>
                        </label>
                    </div>
                    <label for=""></label>
                </fieldset>
                <input type="submit" value="Next" id="submit">
                <a href="" class="cancel">Cancel payment</a>
            </form>
        </section>
    </div>
</body>

</html>
